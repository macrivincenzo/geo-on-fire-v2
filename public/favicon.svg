<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff"/>

  <!-- Speech bubble circle with gradient border -->
  <circle cx="100" cy="95" r="70" stroke="url(#blueGradient)" stroke-width="5" fill="none"/>

  <!-- Speech bubble tail -->
  <path d="M 70 145 L 60 165 L 85 150 Z" fill="url(#blueGradient)"/>

  <!-- Letter A with analytics line -->
  <path d="M 75 110 L 90 65 L 105 110" stroke="#0B5394" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Analytics zigzag line -->
  <path d="M 80 95 L 90 85 L 100 95 L 110 80" stroke="#3B9FD8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Magnifying glass circle -->
  <circle cx="120" cy="70" r="12" stroke="#3B9FD8" stroke-width="4" fill="none"/>

  <!-- Magnifying glass handle -->
  <path d="M 128 78 L 138 88" stroke="#3B9FD8" stroke-width="4" stroke-linecap="round"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B5394;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9FD8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
